<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <h1 class="navbar-brand text-dark fw-bold fs-1"><span class="text-warning">T</span>ravel</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-dark fw-bold" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fw-bold" href="#">Book</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link text-dark fw-bold dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Packages
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">United States</a></li>
                  <li><a class="dropdown-item" href="#">India</a></li>
                  <li><a class="dropdown-item" href="#">Germany</a></li>
                  <li><a class="dropdown-item" href="#">France</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fw-bold" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fw-bold" href="#">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fw-bold" href="#">About</a>
              </li>
            </ul>
            
              <button class="btn btn-warning" type="submit">Login</button>
              <button class="btn btn-outline-warning m-2" type="submit">Register</button>
          </div>
        </div>
    </nav>

    <!-- home -->
    <div class="home">
      <div class="home-content d-flex justify-content-center align-items-center">
        <div class="content d-flex flex-column justify-content-center align-items-center">
          <h2 class="display-6 fw-bold text-center">Welcome to World</h2>
          <h1 class="display-3 fw-bold text-center">Visit <span class="country-name"></span></h1>
          <p class="text-center">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsum, voluptatem.</p>
          <button class="btn btn-light border-0 fs-6">Book Now</button>
        </div>
      </div>
    </div>

    <div class="booking-section container">

        <!-- Section A: Image and Form -->
        <div class="image-section">
            <img src="https://images.pexels.com/photos/13633065/pexels-photo-13633065.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="image">
        </div>

        <div class="form-section">
            <form id="bookingForm">
              <div class="inputElementGrp">
                <label for="whereTo">Where to:</label>
                <select id="whereTo" name="whereTo">
                  <option value="">Select Country to Visit</option>
                  <option value="japan">Japan</option>
                  <option value="unitedStates">United States</option>
                  <option value="india">India</option>
                  <option value="italy">Italy</option>
                  <option value="germany">Germany</option>
                  <option value="singapore">Singapore</option>
                  <option value="china">China</option>
                  <option value="indonesia">Indonesia</option>
                  <option value="malaysia">Malaysia</option>
                  <option value="australia">Australia</option>
                </select>
                <span id="whereToError" class="error"></span>
              </div>

                <div class="inputElementGrp">
                  <label for="persons">How Many Person:</label>
                  <input type="number" id="persons" name="persons" value="" required>
                  <span id="personsError" class="error"></span>
                </div>

                <div class="inputElementGrp">
                  <label for="startDate">Start Date:</label>
                  <input type="date" id="startDate" name="startDate" value="" required>
                  <span id="startDateError" class="error"></span>
                </div>

                <div class="inputElementGrp">
                  <label for="endDate">End Date:</label>
                  <input type="date" id="endDate" name="endDate" value="" required>
                  <span id="endDateError" class="error"></span>
                </div>
                  
                <div class="inputElementGrp">
                  <label for="description">Description:</label>
                  <textarea id="description" value="" name="description" aria-valuetext="" rows="5" minlength="50" maxlength="500" required></textarea>
                  <span id="descriptionError" class="error"></span>
                </div>

                <button id="packageBookingBtn" class="btn btn-warning" type="submit">Book Now</button>
            </form>
        </div>

    </div>

    <!-- Section B: Package Gallery -->
    <div id="package-section" class="package-section container"></div>

    <!-- Section C: Services -->
    <div id="services-section" class="services-section"></div>

    <script src="/main.js"></script>
</body>
</html>
